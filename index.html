<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main-content">
      <h1 id="title">Manusia vs Mesin</h1>
      <p class="desc animate" id="desc1">
       Mesin semakin pintar, mereka sedang mencuba menakluki bumi...
      </p>
      <p class="desc disappear" id="desc2">
        Melainkan anda dapat mengalahkan mereka dalam permainan batu, kertas dan gunting sehingga anda menang 5 kali...
      </p>
      <p class="desc disappear" id="desc3">
        Mampukah anda menang?
      </p>
      <p id="cta">Pilih senjata anda!</p>
      <div id="game-container">
        <div id="btn-container">
          <div id="rock" class="button">
            <img src="./img/batu.png" alt="Batu" />
          </div>
          <div id="paper" class="button">
            <img src="./img/kertas.png" alt="Kertas" />
          </div>
          <div id="scissors" class="button">
            <img src="./img/gunting.png" alt="Gunting" />
          </div>
        </div>
        <div id="score-label">
          <p class="label">Anda</p>
          <p class="label">Mesin</p>
        </div>
        <div id="score-container">
          <div id="player-score" class="score">0</div>
          <div id="computer-score" class="score">0</div>
        </div>
        <div id="results-container"></div>
      </div>
    </main>
    <div id="end-alert" class="disappear">
      <div id="end-desc"></div>
      <a id="retry-btn"></a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
